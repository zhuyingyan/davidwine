<section id="souvenir_detail_section"  data-transition="popup">	<nav class="souvenir_nav">		<a href="#" class="btn_back" data-icon="previous" data-target="back"></a>	</nav>    <article class="active" id="souvenir_detail_article" data-scroll="true">		<div class="scrollWrapper">			<div class="souvenir_item_wrap" id="souvenirWrap">			</div>		</div>    </article>    <script type="text/html" id="souvenir_detail_template">        <div class="souvenir_item">            <div class="slide_pics" id="slidePics">                <ul class="souvenir_pics">                    <li class="pic"><img src={{pics[0]}} alt="s1"/></li>                    <li class="pic"><img src={{pics[0]}} alt="s1"/></li>                    <li class="pic"><img src={{pics[0]}} alt="s1"/></li>                    <li class="pic"><img src={{pics[0]}} alt="s1"/></li>                </ul>                <p class="pic_nav"><span class="dot">1</span>/4</p>                <div class="line"></div>            </div>            <div class="souvenir_cont">                <hgroup>                    <h1 class="souvenir_tit">DAVIDWINE</h1>                    <h2 class="souvenir_titsub">{{name}}</h2>                </hgroup>                <div class="money">                    <p class="money_prize">{{price}}.<span>00</span></p>                    <p class="money_limit">限量17件</p>                </div>                <p class="de_par_mes mes3">{{desc}}</p>                <p class="de_par_mes mes4">凡购物满¥1000元即可换购</p>                <a class="btn_buy btn_no" href="#">马上换购</a>            </div>        </div>    </script></section>
